openapi: 3.0.0 #version of openAPI 3.0.0
info:
  title: Paycore API
  description: This is API for paycore project
  version: 1.0.0

servers:
  - url: '{protocol}://{domain}:{port}/{basePath}'
    description: This is url server
    variables:
      protocol:
        enum:
        - http
        - https
        default: http
      port:
        enum:
          - 8000
          - 80
        default: 8000
      basePath:
        default: api
      domain:
        default: paycore.local

paths:
  /login:
    post:
      tags:
        - Auth
      summary: Login with account user.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          $ref: '#/components/responses/200Success'
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /register:
    post:
      tags:
        - Auth
      summary: Register account user.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          $ref: '#/components/responses/200Success'
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /users:
    get:
      security:
        - bearerAuth: []
      tags:
        - User
      summary: Get list users.
      responses:
        '200':
          $ref: '#/components/responses/200Success'
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        phone_number:
          type: string
        password:
          type: string
      required:
        - phone_number
        - password
  responses:
    200Success:
      description: Requestion success.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Requestion success.
              data:
                type: object
                description: Data responses.
              status:
                type: boolean
                description: Status code.
    400Error:
      description: Invalid request.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Requestion not found.
              status:
                type: boolean
                default: false
                description: Status code.
    UnauthorizedError:
      description: Access token is missing or invalid.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Token is not provided.
              status:
                type: boolean
                default: false
                description: Status code.
